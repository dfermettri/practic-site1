<script>
  const btn = document.querySelector('.nav-burger');
  const menu = document.querySelector('#nav-menu');

  btn.addEventListener('click', () => {
    const isOpen = menu.classList.toggle('is-open');
    btn.setAttribute('aria-expanded', String(isOpen));
  });

  const mql = window.matchMedia('(max-width: 768px)');
  const track = document.querySelector('#cards-track');
  const prevBtn = document.querySelector('.slider-btn-left');
  const nextBtn = document.querySelector('.slider-btn-right');

  function initMobileSlider() {
    if (!mql.matches) {
      if (track) track.style.transform = '';
      if (prevBtn) prevBtn.disabled = false;
      if (nextBtn) nextBtn.disabled = false;
      return;
    }

    const cards = track?.querySelectorAll('.rectangle');
    if (!track || !cards || cards.length === 0) return;

    let index = 0;

    function step() {
      const cardWidth = cards[0].getBoundingClientRect().width;
      const gap = parseFloat(getComputedStyle(track).gap) || 0;
      return cardWidth + gap;
    }

    function render() {
      track.style.transform = `translateX(${-index * step()}px)`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === cards.length - 1;
    }

    prevBtn.onclick = () => { index = Math.max(0, index - 1); render(); };
    nextBtn.onclick = () => { index = Math.min(cards.length - 1, index + 1); render(); };

    render();
  }

  initMobileSlider();
  window.addEventListener('resize', initMobileSlider);
</script>
